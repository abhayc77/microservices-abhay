server.port=8080
spring.datasource.url=jdbc:postgresql://postgres-order:5431/order-service

spring.datasource.hikari.jdbc-url=jdbc:postgresql://postgres-order:5431/order-service
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=abhay
spring.datasource.password=password
spring.datasource.pool-size=10
spring.jpa.database=postgresql
spring.jpa.hibernate.ddl-auto=update

spring.datasource.hikari.connectionTimeout=30000
spring.datasource.hikari.idleTimeout=600000
spring.datasource.hikari.maxLifetime=1800000

spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.data-source-properties.cachePrepStmts=true
spring.datasource.hikari.data-source-properties.prepStmtCacheSize=250
spring.datasource.hikari.data-source-properties.prepStmtCacheSqlLimit=2048
spring.datasource.hikari.data-source-properties.useServerPrepStmts=true
spring.datasource.hikari.data-source-properties.useLocalSessionState=true
spring.datasource.hikari.data-source-properties.rewriteBatchedStatements=true
spring.datasource.hikari.data-source-properties.cacheResultSetMetadata=true
spring.datasource.hikari.data-source-properties.cacheServerConfiguration=true
spring.datasource.hikari.data-source-properties.elideSetAutoCommits=true
spring.datasource.hikari.data-source-properties.maintainTimeStats=false
spring.datasource.hikari.poolName=order-hikari-pgsql-cp

# Hibernate properties
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.show_sql = true
spring.jpa.properties.hibernate.format_sql = true
spring.jpa.properties.hibernate.hbm2ddl.auto = update
spring.jpa.properties.hibernate.generate_statistics = false
spring.jpa.properties.hibernate.id.new_generator_mappings = true
spring.jpa.properties.hibernate.prefer_sequence_per_entity = true
spring.jpa.properties.hibernate.sequence_per_entity_suffix = _seq



spring.zipkin.base-url=http://zipkin:9411
eureka.client.serviceUrl.devaultZone=http://eureka:password@discovery-server:8761/eureka

spring.kafka.bootstrap-servers=kafka:29092
